<br>
<div class="container text-center">
<table class="table mt-3">
    <thead class="mt-3">
        <tr>
            <th>#ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Rut</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personasF">
            <td>{{ persona. id }}</td>
            <td>{{ persona.name }}</td>
            <td>{{ persona.lastName }}</td>
            <td>{{ persona.rut }}</td>
            <td>
                <button class="btn btn-outline-danger border-btn" (click)="delete(persona.id)">
                    <i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
        <tr class="text-center">
            <td><i class="fas fa-angle-double-left" (click)="rewind()"></i></td>
            <td colspan="3">
              <span *ngFor="let pagina of totalPages; let i = index">
                <a style="cursor: pointer; padding-left: 7px; color: white;" (click)="setPage(i)" [ngClass]="{ 'text-primary' : i === page }">{{ i+1 }}</a>
              </span>
            </td>
            <td><i class="fas fa-angle-double-right" (click)="forward()"></i></td>
          </tr>
    </tbody>
</table>
<button class="btn btn-outline-success border-btn mb-3" [routerLink]="['/add-fisicas']">
    <i class="fas fa-plus-circle"></i> Crear Persona Fisica</button>
</div>
