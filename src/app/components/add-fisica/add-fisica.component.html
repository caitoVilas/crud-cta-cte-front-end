<div class="border-container text-center">
    <br>
    <h2>Crear Persona Fisica</h2>
    <br>
</div>

<section class="border-container text-center mt-3">
    <br>
    <form [formGroup]="frmFiscas">
        <div class="container ">
            <input type="text" name="name" class="form-control mt-4 mb-2" placeholder="Ingresa el Nombre" formControlName="name">
            <div>
                <span *ngIf="frmFiscas.get('name').errors && frmFiscas.get('name').touched" class="error mb-1">
                    <i class="fas fa-exclamation-triangle"></i> El Nombre es Requerido
                </span>
            </div>
            <input type="text" name="lastName" class="form-control mb-2" placeholder="Ingresa el Apellido" formControlName="lastName">
            <div>
                <span *ngIf="frmFiscas.get('lastName').errors && frmFiscas.get('lastName').touched" class="error mb-1">
                    <i class="fas fa-exclamation-triangle"></i> El Apellido es Requerido
                </span>
            </div>
            <input type="text" name="rut" class="form-control mb-2" placeholder="Ingresa el RUT"
             formControlName="rut">
             <div>
                <span *ngIf="frmFiscas.get('rut').errors && frmFiscas.get('rut').touched" class="error mb-1">
                    <i class="fas fa-exclamation-triangle"></i> El RUT  es Requerido
                </span>
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-outline-danger border-btn mb-3" [routerLink]="['/titulares']">
                <i class="fas fa-window-close"></i> Cancelar
            </button>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-outline-success border-btn mb-3" [disabled]="!frmFiscas.valid" 
            (click)="saveF()">
            <i class="fas fa-check-square"></i> Guardar
            </button>
        </div>
    </div>
</section>
